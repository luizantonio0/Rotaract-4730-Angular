<div class="page">
    <div class="title">
        <h1>PROJETOS</h1>
    </div>
    
    <div class="card-container">
        <p-galleria [value]="projects()" [containerStyle]="{ 'min-width': '290px', 'max-width': '1300px' }" [numVisible]="5">
            <ng-template #item let-p>
                <div  class="card-picture" [style]="
                   'background-image: url(projects/' + p.image +');'
                " >
                    <h2 class="card-container-title">{{p.name}}</h2>
                </div>
            </ng-template>
            <ng-template #thumbnail let-p>
                <img class="thumbnail" [src]="'projects/' + p.image" />
            </ng-template>
        </p-galleria>
    </div>
</div>
<app-footer></app-footer>
