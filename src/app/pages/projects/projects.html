<div class="page">
    <div class="title">
        <h1>PROJETOS</h1>
    </div>
    <p-galleria [value]="projects()"[containerStyle]="{ 'max-width': '640px' }" [numVisible]="5">
    <ng-template #item let-p>
        <img [src]="p.image" style="width:100%" />
        <h2>{{p.name}}</h2>
    </ng-template>
    <ng-template #thumbnail let-p>
        <img [src]="p.image" />
    </ng-template>
</p-galleria>
    <div class="card-container">
        @for (p of projects(); track p) {
        <app-project-card
        [title]="p.name"
        [content]="p.description"
        ></app-project-card>
        }
    </div>
    <app-footer></app-footer>
</div>
