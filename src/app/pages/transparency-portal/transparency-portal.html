    @if(!hideLoadingBar()){
        <app-loading-page
        [width]="'80dvw'"
        >
        </app-loading-page>
    }
    <div class="card-container">
        <p-accordion [style]="{'justify-self' : 'center'}">
            @for (t of transparencyCard(); track t) {
                <p-accordion-panel [value]="transparencyCard().indexOf(t) + 1">
                    <p-accordion-header>{{t.title}}</p-accordion-header>
                    <p-accordion-content>
                        <p class="m-0">
                            {{t.description}}
                        </p>
                        <div>
                            <a [href]="t.documentUrl">{{t.documentUrl}}</a>
                        </div>
                        
                    </p-accordion-content>
                </p-accordion-panel>
            }
        </p-accordion>
    </div>
</div>
