<div class="card">
    <div class="card-image">
        <img [src]="image" alt="">
    </div>
    <div class="card-text">
        <div class="card-text-title">
            <h2>{{name}}</h2>
        </div>
        <div class="card-text-paragraph">
            <p>{{description}}</p>
        </div>
    </div>
</div>
