    @if(!hideLoadingBar()){
        <app-loading-page

    <p-carousel 
    style="justify-content: center"
    [value]="members()" [numVisible]="3" 
    [numScroll]="1" [responsiveOptions]="responsiveOptions" 
    [circular]="true" [autoplayInterval]="'4000'"
