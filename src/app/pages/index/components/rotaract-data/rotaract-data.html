<div class="container">
    
    <div class="container-card" [style]="'border: 20px solid' + bgColor + ';'">
        <div class="container-card-title" [style]="'background-color:' + bgColor + ';'">
            <h2>NÃºmeros do Rotaract</h2>
        </div>
        <div class="container-card-content">
            @for (item of items; track item) {
                <div class="container-card-content-item">
                    @if (item.icon != null) {

        </div>
    </div>
